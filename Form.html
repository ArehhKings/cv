<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fill the Form</title>
  </head>
  <body>
    <h2>Subscribe by filling the Form below:</h2>
    <form class="" action="index.html" method="post">
        </form>
      <div>
      <label>Last Name:</label>
      <input type="text">
    </div>
    <br>
      <div>
      <label>First Name:</label>
      <input type="text">
    </div>
    <br>
    <div>
    <label>Address:</label>
    <input type="text">
    </div>
    <br>
    <div>
    <label>Email Address:</label>
    <input type="email">
    </div>
    <br>
    <div>
    <label>Password:</label>
    <input type="password">
    </div>
    <br>
    <div>
    <label>Date of Birth:</label>
    <input type="Date">
    </div>
    <br>
    <div>
    <label>Upload picture:</label>
    <input type="image"><br>
    </div>
    <br>
    <div>
    <label>Phone Number:</label>
    <input type="number"><br>
  </div>
  <br>
  <div>
    <input type="checkbox">
    <label for="T&C">Agree to the Terms and Condictions</label>
  </div>
  <br>
    <div>
    <label for="name">Drop your Message</label><br>
    <textarea name="name" rows="8" cols="50"></textarea>
  </div>
  <br>
    <div>
    <input type="button" name="Subscribe" value="Subscribe">
  </div>
      </form>
  </body>
</html>
